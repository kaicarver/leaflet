<!DOCTYPE html>
<html>
<head>
  <title>Kai's Safe Space - Testing Leaflet - a JavaScript library for interactive maps</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
  <style>
	  input:not([type=submit]) { width: 60px; }
	  input[name=name] { width: 80px; }
  </style>
</head>
<body>
	<form id="myform" method=GET>
		<div>Where
			<input name="name" type="text" value="Toto" />
			<input name="lat" type="text" value="48.87062" />
			<input name="lon" type="text" value="2.31693" />
			<input type="submit" />
			is allowed to go jogging
			/ <a href="https://github.com/kaicarver/leaflet">GitHub</a>
			/ <a href="https://www.strava.com/dashboard?feed_type=my_activity">Strava</a>
			/ <a href="#name=Kai&lat=48.87908&lon=2.384734" id="kailink">Kai</a>
		</div>
	</form>
  <div id="mapid" style="width: 100%; height: 650px;"></div>
  <script src="runs.js" type="text/javascript"></script>
  <script>
	let name = 'Manu';
	let lat = 48.87062;
	let lon = 2.31693;
	let url = new URL(location.href);
	window.onload = () => {
		name = url.searchParams.get("name") || name;
		lat = parseFloat(url.searchParams.get("lat")) || lat;
		lon = parseFloat(url.searchParams.get("lon")) || lon;
		console.log(`Welcome to the Safe Space, ${name}!`);
		document.forms.myform.name.value = name;
		document.forms.myform.lat.value = lat;
		document.forms.myform.lon.value = lon;
		document.forms.myform.lon.value = lon;
		document.getElementById('kailink').search = "?name=Kai&lat=48.87908&lon=2.384734";
		document.title = `${name}'s Safe Space`;
		displayMap();
	}
	function displayMap() {
		var mymap = L.map('mapid').setView([lat, lon], 14);
		L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox/streets-v11',
			tileSize: 512,
			zoomOffset: -1,
			accessToken: 'pk.eyJ1Ijoia2FpY2FydmVyIiwiYSI6ImNpdW8waDdrZjAxNWsydXBlNW9vNDhvdHQifQ.pH2YweyGfZbSSj27QS9StA'
		}).addTo(mymap);
		//var marker = L.marker([48.86, 2.36]).addTo(mymap);
		var circle = L.circle([lat, lon], {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.0,
			radius: 1000
		}).addTo(mymap);
		L.circle([48.882915, 2.406993], {
			color: 'green',
			fillColor: '#f0f03',
			fillOpacity: 0.0,
			weight: 1,
			radius: 1000
		}).addTo(mymap);
		L.circle([48.872261, 2.393489], {
			color: 'green',
			fillColor: '#f0f03',
			fillOpacity: 0.0,
			weight: 1,
			radius: 1000
		}).addTo(mymap);
		for (const run of runs) {
			L.geoJSON(run).addTo(mymap);
		}
	}

</script>
</body>
</html>
